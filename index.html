<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

<!-- css link -->
<link rel="stylesheet" href="CSS/style.css">

<!-- bootstrap link -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- fontawesome -->
<script src="https://kit.fontawesome.com/7550924b01.js" crossorigin="anonymous"></script>


</head>

<body style="background-color:  hsl(217, 54%, 11%);">
  <div class="row">
    <div class="col-lg-4 md-2"></div>

      <div class="col-lg-4 md-2" >
      
        <div class="card" id="rcorner" style="width: 20rem; height: 34rem;background-color: hsl(216, 50%, 16%); ">
          <div class="container">
            <div class="view">
  
                <img src="images/image-equilibrium.jpg" class="Equilibrium" alt="Equilibrium">
                <div class="overlay">
                  <a href="#" class="icon"><i class="fas fa-eye"></i></a>
                </div>
            </div>
            </div>
            <div class="card-body">
              <a href="" class="title" style="text-decoration: none;"><h4>Equilibrium #3429</h4></a>
              <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
              <div class="eth">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>  <span class="ETH">0.041 ETH</span> 
                <span class="clock"> <img src="images/icon-clock.svg" alt="icon-clock" class="icon-clock">  3 days left</span>
                <hr id="line">
              </div>
            </div>
      
            <div class="profile">
                <img src="images/image-avatar.png" alt="" class="profile-pic">  Creation of  <a href="www.google.co.in" class="name" style="text-decoration:none"> Jules Wyvern</a>
            </div>
            <br>
          </div>
          </div>
      </div>
     
    
   
   
    <div class="col-lg-4 md-2" ></div>
    
</div>
 
    
     

  

  

  
</body>
</html>
